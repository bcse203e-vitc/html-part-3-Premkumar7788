<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
</head>
<body>
    <form action="Heathsurvey">
        <label for="name">Name</label><br>
        <input type="text" id="Fullname" name="Fullname" required><br><br>
        <label for="Age">Age</label><br>
        <input type="number" id="Age" name="Age" required><br><br>
        <label for="Gender">Gender :</label><br>
        <input type="radio" id="male" name="Gender" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender" required>
        <label for="female">Female</label><br><br>
        <label for="Height">Height</label><br>
        <input type="number" id="Height" name="Height" required><br><br>
        <label for="Weight">Weight</label><br>
        <input type="number" id="Weight" name="Weight" required><br><br>
        <label for="Lifestyle">Lifestyle Questions :</label><br>
        <input type="checkbox" id="sugar" name="Lifestyle" value="sugar">
        <label for="sugar">Sugar and BP</label><br>
        <input type="checkbox" id="sleep1" name="Lifestyle" value="sleep1">
        <label for="sleep1">Night owl</label><br>
        <input type="checkbox" id="sleep" name="Lifestyle" value="sleep">
        <label for="sleep">Early bird</label><br><br>
        <label for="Diet">Dietery preference :</label><br>
        <input type="checkbox" id="veg" name="Diet" value="veg">
        <label for="veg">Vegitarian</label><br>
        <input type="checkbox" id="nonveg" name="Diet" value="nonveg">
        <label for="nonveg">Non-Vegitarian</label><br><br>
        <label for="Activity">Activity level :</label><br>
        <input type="checkbox" id="sedentary" name="Activity" value="sedentary">
        <label for="sedentary">Sedentary</label><br>
        <input type="checkbox" id="moderate" name="Activity" value="moderate">
        <label for="moderate">Moderate</label><br>
        <input type="checkbox" id="active" name="Activity" value="active">
        <label for="active">Active</label><br><br>
        <label for="health">Optimal Health Concerns:</label><br>
        <input type="text" id="health" name="health" ><br><br>

    </form>
</body>
</html>
